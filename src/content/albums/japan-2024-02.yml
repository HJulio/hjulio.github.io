title: Japan 2024 - Part 2
short_description: Sunset in Koyasan, the sacred mountain of Japan. Night in Osaka.
description: When I visited Japan in 2024, I took my Minolta X-300 with me and different rolls of film. This second part of the album shows the sunset in Koyasan, the sacred mountain of Japan, and the night in Osaka. The film used here is movie film without Remjet, which gives it a unique look.
film: dubblefilm cinema 800
camera: Minolta X-300
